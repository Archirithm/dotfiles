<?xml version="1.0"?>

<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>

  <!-- 设置无衬线字体（Sans-Serif）优先使用霞鹜文楷 -->

  <match target="pattern">

    <test qual="any" name="family">

      <string>sans-serif</string>

    </test>

    <edit name="family" mode="prepend" binding="strong">

      <string>LXGW WenKai GB Screen</string> 

    </edit>

  </match>



  <!-- 设置衬线字体（Serif）优先使用霞鹜文楷 -->

  <match target="pattern">

    <test qual="any" name="family">

      <string>serif</string>

    </test>

    <edit name="family" mode="prepend" binding="strong">

      <string>LXGW WenKai GB Screen</string>

    </edit>

  </match>



  <!-- 设置等宽字体（Monospace）优先使用霞鹜文楷等宽体 -->

  <match target="pattern">

    <test qual="any" name="family">

      <string>monospace</string>

    </test>

    <edit name="family" mode="prepend" binding="strong">

      <string>LXGW WenKai Mono GB Screen</string> 

    </edit>

  </match>

</fontconfig>

